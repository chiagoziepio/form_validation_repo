<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/12da1ae4c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    <title>FORM VALIDATION</title>
</head>
<body>
    <form action="" class="form_validate">

        <div class="input-group">
           <span class="icons"><i class="fa-solid fa-user"></i></span>
           <input type="text" name="" id="fullname" class="fullname">
           <label for="fullname" class="input-group_label">Fullname</label>
        </div>
        <div class="input-group">
           <span class="icons"><i class="fa-solid fa-envelope"></i></span>
           <input type="email" name="" id="email" class="email">
           <label for="email" class="input-group_label">Email</label>
        </div>
        <div class="input-group">
           <span class="icons"><i class="fa-solid fa-phone"></i></span>
           <input type="tel" name="" id="tel" class="tel">
           <label for="tel" class="input-group_label">Phone-number</label>
        </div>
       <div class="input-group">
        <textarea name="input-group_textearea" id="" cols="40" rows="8"></textarea>
       </div>
       <button type="submit" class="input-group_submitBtn">Submit</button>
    </form> 
    <script src="form.js"></script>
</body>
</html>
